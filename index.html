<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="container">
        <div class="grid"></div>
        <div class="buttons">
            <button class="button black-ink">Black Ink</button>
            <button class="button rainbow-ink">Rainbow Ink</button>
            <button class="button eraser">Eraser</button>
            <button class="button clear">Clear</button>
            <input class="button" type="range" name="gridRange" id="gridRange" min="1" max="100" step="1" value="16">
            <p>Grid: <output id="label"></output> x <output id="label"></output></p>
        </div>
    </div>
</body>
